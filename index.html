<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>

    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #f1f1f1;
        }
    </style>

    <canvas id="canvas" width="500" height="500">
        Tu navegador no admite el elemento &lt;canvas&gt;.
    </canvas>

    <script type="text/javascript">

        let canvas = null;
        let context = null;
        let player1 = null;
        let player2 = null;
        let score = 0;
        let speed = 5;
        let pause = false;
        let color = 'blue';
        let figura = 'circulo';
        let isPress = false;
        let x = 240;
        let y = 240;
        let direction = 'up';
        let obstaculo1_x=70;
        let obstaculo1_y=160;
        let obstaculo2_x=90;
        let obstaculo2_y=60;
        let obstaculo3_x=440;
        let obstaculo3_y=400;
        let perder = false;
        let obstaculo1 = null;
        let obstaculo2 = null;
        let obstaculo3 = null;
        let obstaculos = [];

        function start() {
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');
            canvas.style.background = "#ff8";

            player1 = new Cuadrado(x, y, 40, 40, 'red');
            player2 = new Cuadrado(getRandomInt(460), getRandomInt(460), 40, 40, 'red');

            paint();
        }
        //  Funcion de pintar
        const paint = () => {

            window.requestAnimationFrame(paint);

            context.fillStyle = "#57244c";
            context.fillRect(0, 0, 500, 500);

            context.fillStyle = "#ffffff";
            context.font = "25px Arial";
            context.fillText("Score: " + score + "  " + "Speed: " + speed, 20, 40);

            player1.color = getRandomColor();
            player1.dibujar(context);

            player2.dibujar(context);

            
           
            if (!pause) {
                update();
            } else {
                context.fillStyle = "rgba(0,0,0,0.5)";
                context.fillRect(0, 0, 500, 500);
                context.fillStyle = "#fff";
                context.font = "30px Arial";
                context.fillText("Pause", 200, 250);
            }
        }

        const update = () => {

            if (direction === 'down') {
                player1.y += speed;
                if (player1.y > 500) {
                    player1.y = 0
                }
            }
            if (direction === 'up') {
                player1.y -= speed;
                if (player1.y < 0) {
                    player1.y = 500;
                }
            }
            if (direction === 'right') {
                player1.x += speed;
                if (player1.x > 500) {
                    player1.x = 0;
                }
            }
            if (direction === 'left') {
                player1.x -= speed;
                if (player1.x < 0) {
                    player1.x = 500;
                }
            }


            if (player1.se_tocan(player2)) {
                player2.x = getRandomInt(400);
                player2.y = getRandomInt(400);
                score += 10;
                speed += 2;
            }
        };


        class Cuadrado {
            constructor(x, y, w, h, color) {
                this.x = x;
                this.y = y;
                this.w = h;
                this.h = h;
                this.color = color;
            }

            dibujar = function(context) {
                context.fillStyle = this.color;
                context.fillRect(this.x, this.y, this.w, this.h);
                context.strokeRect(this.x, this.y, this.w, this.h);
            }

            se_tocan = function(target) {



                if (this.x < target.x + target.w &&

                    this.x + this.w > target.x &&

                    this.y < target.y + target.h &&

                    this.y + this.h > target.y) {
                    return true;
                }
            };
        }

        // Cambiar el color del cuadrado
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Numeros random
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // Movimiento 

        document.addEventListener('keydown', ({
            keyCode
        }) => {
            // arriba
            if (keyCode == 87 || keyCode == 38) {
                direction = 'up';
            }
            // derecha
            if (keyCode == 68 || keyCode == 39) {
                direction = 'right';
            }

            // abajo
            if (keyCode == 83 || keyCode == 40) {
                direction = 'down';

            }

            // izquierda
            if (keyCode == 65 || keyCode == 37) {
                direction = 'left';
            }

            // Pause
            if (keyCode == 32) {
                pause = (pause) ? false : true;
            }
        })

        window.addEventListener("load", start);

        window.requestAnimationFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 17);
                };
        }());
    </script>
</body>

</html>
